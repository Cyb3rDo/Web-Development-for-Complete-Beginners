<html>
<head>
	<title>HTML Lists</title>
</head>
<body>
	<h1>My Color List</h1>
	<ol>
		<li><strong>Red</strong></li>
		<li>Orange</li>
		<li>Yellow
			<ul>
				<li>Sunflower</li>
				<li>Banana
					<ol>
						<li>Frozen Banana</li>
						<li>Non-Frozen Banana</li>
					</ol>
				</li>
			</ul>
		</li>
	</ol>
	<ul>
		<li>Red</li>
		<li>Orange</li>
		<li>Yellow</li>
</body>
</html>
